language: php
sudo: required
php:
- 5.6
- 7.0
before_script:
- phpenv config-rm xdebug.ini
- cp .env.travis .env
- mysql -e 'create database testing;'
- composer self-update
- composer install --no-interaction --prefer-source
- composer dump-autoload
script:
- php artisan migrate
- php artisan db:seed
- vendor/bin/phpunit
deploy:
  provider: heroku
  app: marz
  api_key:
    secure: 
